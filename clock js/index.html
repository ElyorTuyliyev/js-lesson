<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clock</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="clock">
      <div class="container">
        <div id="clock__wrapper">
          <p class="clock__number-size clock__number1">1</p>
          <p class="clock__number-size clock__number2">2</p>
          <p class="clock__number-size clock__number3">3</p>
          <p class="clock__number-size clock__number4">4</p>
          <p class="clock__number-size clock__number5">5</p>
          <p class="clock__number-size clock__number6">6</p>
          <p class="clock__number-size clock__number7">7</p>
          <p class="clock__number-size clock__number8">8</p>
          <p class="clock__number-size clock__number9">9</p>
          <p class="clock__number-size clock__number10">10</p>
          <p class="clock__number-size clock__number11">11</p>
          <p class="clock__number-size clock__number12">12</p>
          <div class="center"></div>
          <div class="x" id="seconds"></div>
          <div class="y"></div>
          <div class="z"></div>
          <p class="clock__text">sapling</p>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
