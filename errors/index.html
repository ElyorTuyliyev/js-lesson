<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form onsubmit="SubmitForm(event)">
      <div class="input-wrapper">
        <input
          value="username"
          style="
            margin: 0 0 10px 0;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid black;
          "
          type="text"
          name="username"
          placeholder="username"
        />
      </div>
      <div class="input-wrapper">
        <input
          value="age"
          style="
            margin: 0 0 10px 0;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid black;
          "
          type="number"
          name="age"
          placeholder="age"
        />
      </div>
      <div class="input-wrapper">
        <input
          value="city"
          style="
            margin: 0 0 10px 0;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid black;
          "
          type="text"
          name="city"
          placeholder="city"
        />
      </div>
      <div class="input-wrapper">
        <input
          value="submit"
          style="
            margin: 0 0 10px 0;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid black;
          "
          type="submit"
          name="submit"
        />
      </div>
    </form>
    <script src="./app.js"></script>
  </body>
</html>
