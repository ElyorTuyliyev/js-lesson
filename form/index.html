<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="form__home">
      <div class="container">
        <div class="form__wrapper">
          <h1 class="form__title">City</h1>
          <p class="form__text">you enter your city and phone code</p>

          <form class="form" id="form" onsubmit="submitForm(event)">
            <div class="form__input-home">
              <div class="form__input-wrapper">
                <label for="city"> City name</label>
                <input
                  required
                  type="text"
                  id="city"
                  placeholder="California"
                  name="fullName"
                />
              </div>
              <div class="form__input-wrapper">
                <label for="phone"> Phone code</label>
                <input
                  required
                  type="tel"
                  id="phone"
                  placeholder="+9989"
                  name="email"
                />
              </div>
            </div>

            <div class="form__input-submit">
              <input class="form__submit" type="submit" />
            </div>

            <div id="wrapper__select">
              <select
                onchange="allNumber()"
                name="nameCity"
                id="nameCity"
                value=" "
              ></select>
            </div>
          </form>
          <div class="table__wrapper">
            <table id="table">
              <tr>
                <th>City name</th>
                <th>Phone Number</th>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <div class="container">
        <div id="number__card"></div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
